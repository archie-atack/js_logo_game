<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Drawing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Logo Drawing Game</h1>
    </header>
    <div class="logo-section">
        <h2>Draw the Python Logo</h2>
        <div class="drawing-area">
            <div class="draw-box" id="draw-box-1">
                <canvas class="draw-canvas" id="canvas-1"></canvas>
            </div>
            <div class="hidden-logo">
                <button class="reveal_logo" id ="reveal-button-1">Reveal Logo</button>
                <div class="logo" id="logo-1">
                    <img src="logos/python.png" alt="Python Logo">
                </div>
            </div>
        </div>
        <div class="row colours">
            <ul class="options">
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
            </ul>
            <button class="clear-canvas" id="clear-box-1">Clear Canvas</button>
        </div>
    </div>
    <div class="logo-section">
        <h2>Draw the Slack Logo</h2>
        <div class="drawing-area">
            <div class="draw-box" id="draw-box-2"></div>
            <div class="hidden-logo">
                <button class="reveal_logo"  id ="reveal-button-2">Reveal Logo</button>
                <div class="logo" id="logo-2">
                    <img src="logos/slack.png" alt="Slack Logo">
                </div>
            </div>
        </div>
        <div class="row colours">
            <ul class="options">
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
            </ul>
            <button class="clear-canvas" id="clear-box-2">Clear Canvas</button>
        </div>
    </div>
    <div class="logo-section">
        <h2>Draw the Visual Studio Code Logo</h2>
        <div class="drawing-area">
            <div class="draw-box" id="draw-box-3"></div>
            <div class="hidden-logo">
                <button class="reveal_logo"  id ="reveal-button-3">Reveal Logo</button>
                <div class="logo" id="logo-3">
                    <img src="logos/vscode.png" alt="Visual Studio Code Logo">
                </div>
            </div>
        </div>
        <div class="row colours">
            <ul class="options">
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
            </ul>
            <button class="clear-canvas" id="clear-box-3">Clear Canvas</button>
        </div>
    </div>
</body>
</html>
